       <div class="modal-header">
            <h3 class="modal-title">Create New Opportunity</h3>
        </div>
        <div class="modal-body">
      
           <div class="row">
    <div class="col-xs-9 col-xs-offset-1 ">
      <form class="form-horizontal" role="form">
        <fieldset>
        <h5>Enter Opportunity Info</h5>
          <br>

        <!-- Text input-->
          <div class="form-group">
              <label class="col-sm-2 control-label" for="textinput">Course</label>
            <div class="col-sm-4">
                <select ng-model="data.course"
                    ng-options="item as item.Course for item in courses" style="width: 100px;">
                </select>  
          </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Potential</label>
            <div class="col-sm-10">
              <input type="number" placeholder="Potential Value" class="form-control">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Close Date</label>
            <div class="col-sm-10">
              <input type="Date" placeholder="Close Date" class="form-control">
            </div>
          </div>


        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="ok()">Create Contact</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
