       <div class="modal-header">
            <h3 class="modal-title">Create New Course</h3>
        </div>
        <div class="modal-body">
      
           <div class="row">
    <div class="col-xs-9 col-xs-offset-1 ">
      <form class="form-horizontal" role="form">
        <fieldset>
        <h5>Enter Course Info</h5>
          <br>

        <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Name</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Full Name" class="form-control" ng-model="data.course.name">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Type</label>
            <div class="col-sm-10">
            <select ng-model="data.course.type">
              <option value="0" label="Public">Public </option>
              <option value="1" label="Private">Private</option>
              <option value="2" label="Resort">Resort</option>
       
            </select>

            </div>
          </div>

           <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Super </label>
            <div class="col-sm-10">
              <input type="email" placeholder="Superitendent" class="form-control" ng-model="data.course.super">
            </div>
          </div>

        <hr>
        <br>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 1</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 1" class="form-control" ng-model="data.course.street1">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Line 2</label>
            <div class="col-sm-10">
              <input type="text" placeholder="Address Line 2" class="form-control" ng-model="data.course.street2">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">City</label>
            <div class="col-sm-10">
              <input type="text" placeholder="City" class="form-control" ng-model="data.course.city">
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">State</label>
            <div class="col-sm-4">
              <input type="text" placeholder="State" class="form-control" ng-model="data.course.state">
            </div>

            <label class="col-sm-2 control-label" for="textinput">Postcode</label>
            <div class="col-sm-4">
              <input type="text" placeholder="Post Code" class="form-control" ng-model="data.course.postal">
            </div>
          </div>

          <hr>
          <br>

           <!-- Text input-->

           <!-- NEED TO CHANGE -->
           <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Status</label>
            <div class="col-sm-4">
                  <select ><option value="0" label="Target">Target </option><option value="1" label="Qualify">Qualify</option><option value="2" label="Prospect">Prospect</option><option value="2" label="Customer">Customer</option></select>
            </div>

           <label class="col-sm-2 control-label" for="textinput">Acct Manager</label>
            <div class="col-sm-4">
                <select ng-model="data.AccountManager"
                    ng-options="item as item.NameLF for item in pickList" style="width: 100px;">
                </select>  
          </div>


        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
</div><!-- /.row -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" ng-click="ok()">Create Contact</button>
            <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
        </div>
